<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeNest - Login/Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/loginpage.css') }}">
  <script src="{{ url_for('static', filename='JS/loginpage.js') }}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" id="loginContainer">
    <div class="logo">
      <i class="fas fa-code"></i> CodeNest
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to continue your coding journey</p>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="loginUsername" placeholder="Username" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" />
        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="button" onclick="window.location.href='{{ url_for('welcome') }}'" class="btn-primary">Login</button>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button type="button" class="btn-google" onclick="signInWithGoogle()">
        <img src="{{ url_for('static', filename='IMAGES/google_logo.png') }}" alt="Google">
        Sign in with Google
      </button>
    </form>
    
    <div class="switch">
      Don't have an account? <a onclick="showRegister()">Register</a>
    </div>
    
    <div id="loginMessage"></div>
  </div>

  <div class="container" id="registerContainer" style="display: none;">
    <div class="logo">
      <i class="fas fa-code"></i> CodeNest
    </div>
    <h1>Create Account</h1>
    <p class="subtitle">Join our developer community today</p>
    
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="registerUsername" placeholder="Username" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="registerEmail" placeholder="Email" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="registerPassword" placeholder="Password" />
        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('registerPassword', this)"></i>
      </div>
      
      <button type="button" onclick="register()" class="btn-primary">Register</button>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button type="button" class="btn-google" onclick="signInWithGoogle()">
        <img src="{{ url_for('static', filename='IMAGES/google_logo.png') }}" alt="Google">
        Sign up with Google
      </button>
    </form>
    
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
    
    <div id="registerMessage"></div>
  </div>

  <div class="animated-background">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

</body>
</html>
